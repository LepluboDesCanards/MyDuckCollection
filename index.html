<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Duck Collection</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="icon.png" type="image/png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="My Duck Collection">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="./img1.png">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>My Duck Collection</h1>
        <p class="slogan">Admirez-les et remarquez le problème mental que j'ai probablement :3</p>
        <div class="stats">
            <p>Total de canards : <span id="total-ducks">0</span></p>
            <p id="filtered-results" style="display: none;">Résultats trouvés : <span id="filtered-count">0</span></p>
        </div>
    </header>

    <main>
        <div class="filters">
            <div class="filter-group">
                <label for="color-filter">Couleur :</label>
                <select id="color-filter">
                    <option value="-">-</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="type-filter">Type :</label>
                <select id="type-filter">
                    <option value="-">-</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="brand-filter">Marque :</label>
                <select id="brand-filter">
                    <option value="-">-</option>
                </select>
            </div>
        </div>

        <div class="duck-grid" id="duck-grid">
            <!-- Les cartes des canards seront ajoutées ici -->
        </div>
    </main>

    <script src="script.js"></script>

    <div class="wave-container">
    <div class="wave"></div>

    </div>

</body>
</html>
